<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Specialty</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | async; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>
                <a [routerLink]="['/profile',user.uid]">{{user.name}}</a>
            </td>
            <td>{{user.specialty}}</td>
            <td>{{user.address}}, {{user.city}},{{user.state}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </tbody>
</table>

<div class="add-form-container" *ngIf="item | async as userProfile">
  <div class="nigative-massage" *ngIf="error">
    <p>{{ error }}</p>
  </div>
  <div class="ui grid stackable">
    <div class="four wide column profile-image">
      <mat-card>
        <div *ngIf="downloadUrl | async; let srcUrl">
          <mat-card-header>
            <div class="header-image">
              <img mat-card-avatar [src]="srcUrl">
            </div>
            <mat-card-content class="user-title">
            <mat-card-title>{{userProfile.name}}</mat-card-title>
          </mat-card-content>
          </mat-card-header>
            <img mat-card-image [src]="srcUrl" alt="profile image" class="ui-image">
        </div>
        <div *ngIf="!(downloadUrl | async)">
          <mat-card-header>
            <div class="header-image">
              <img mat-card-avatar src="assets/icons/profile-placeholder.png">
            </div>
            <mat-card-content class="user-title">
            <mat-card-title>{{userProfile.name}}</mat-card-title>
          </mat-card-content>
          </mat-card-header>
            <img mat-card-image src="assets/icons/profile-placeholder.png" alt="profile image" class="ui-image">
        </div>
            <input class="file-input" type="file" #fileInput (change)="fileChange($event)" accept=".png , .jpg">
            <mat-card-actions>
          <button mat-icon-button class="upload-button" (click)="fileInput.click()">
            <mat-icon>add_circle</mat-icon>
            Upload Photo
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <mat-card>
      <form class="ui big form twelve wide column" #profileForm="ngForm" (submit)=onSubmit(profileForm)
        [class.loading]="loading">
        <div class="fields">
          <div class="eight wide field">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" type="text" name="name" [(ngModel)]="userProfile.name">
            </mat-form-field>
          </div>
          <div class="eight wide field">
            <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" name="email" disabled [(ngModel)]="userProfile.email">
          </mat-form-field>
          </div>
        </div>
        <div class="fields">
          <div class="six wide field">
            <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput type="text" name="address" placeholder="Address" [(ngModel)]="userProfile.address">
          </mat-form-field>
          </div>
          <div class="five wide field">
            <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput type="text" placeholder="City" name="city" [(ngModel)]="userProfile.city">
          </mat-form-field>
          </div>
          <div class="two wide field">
            <mat-form-field appearance="fill">
            <mat-label>State</mat-label>
            <input matInput type="text" placeholder="State" name="state" [(ngModel)]="userProfile.state">
          </mat-form-field>
          </div>
          <div class="three wide field">
            <mat-form-field appearance="fill">
            <mat-label>Zip</mat-label>
            <input matInput placeholder="Zip" type="text" name="zip" [(ngModel)]="userProfile.zip">
          </mat-form-field>
          </div>
        </div>
        <div class="equal width fields">
          <div class="field">
            <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" type="text" name="phone" [(ngModel)]="userProfile.phone">
          </mat-form-field>
          </div>
          <div class="field">
            <mat-form-field>
            <mat-label>Specialty</mat-label>
            <mat-select class="specialty" name="specialty" [(ngModel)]="userProfile.specialty">
              <mat-option value="field agent">General User</mat-option>
              <mat-option value="guide">Guide</mat-option>
              <mat-option value="officer">Officer</mat-option>
            </mat-select>
          </mat-form-field>
          </div>
          <div class="field">
            <mat-form-field>
            <mat-label>ip</mat-label>
            <input matInput type="text" name="ip" [(ngModel)]="userProfile.ip">
          </mat-form-field>
          </div>
        </div>
        <button mat-flat-button color="primary" type="submit" class="ui submit large grey button right floated">Submit</button>
      </form>
    </mat-card>
  </div>
</div>

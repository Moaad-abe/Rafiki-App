<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over">
    <span>Menu</span>
    <button mat-icon-button [routerLink]="['/']" routerLinkActive="router-link-active">
      <mat-icon>home</mat-icon>Home
    </button>
    <button mat-icon-button [routerLink]="['/guide']" routerLinkActive="router-link-active">
      <mat-icon>
        people_outline</mat-icon>Guides
    </button>
    <button mat-icon-button [routerLink]="['/list']" routerLinkActive="router-link-active">
      <mat-icon>settings</mat-icon>Settings
    </button>
    <button mat-icon-button [routerLink]="['/profile']" routerLinkActive="router-link-active">
      <mat-icon>person</mat-icon>Profile
    </button>
    <button mat-icon-button (click)="logOut()" (click)="drawer.close()" routerLinkActive="router-link-active">
      <mat-icon>exit_to_app</mat-icon>Log Out
    </button>
  </mat-drawer>
  <mat-drawer-content class="sidenav-content">
    <mat-toolbar color="primary" *ngIf="auth.isLoggedIn()">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1>Rafiki App</h1>
        <span class="spacer"></span>
        <mat-icon class="notification-icon" aria-hidden="false">notification_important</mat-icon>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>notification_important</mat-icon>
            <span>notifications</span>
          </button>
          <button mat-menu-item>
            <mat-icon>search</mat-icon>
            <span>search guide</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>settings</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
